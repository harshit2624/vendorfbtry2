<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>My Store</h1>
            </div>
            <nav class="dashboard-nav">
                <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-box-open"></i> Products</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </header>
        <main class="main-content">
            <div class="main-header">
                <h2>Dashboard Overview</h2>
                <div class="filters">
                    <label for="event-filter">Filter by Event:</label>
                    <select id="event-filter">
                        <option value="all">All Events</option>
                        <option value="page_view">Page View</option>
                        <option value="add_to_cart">Add to Cart</option>
                        <option value="remove_from_cart">Remove from Cart</option>
                        <option value="initiate_checkout">Initiate Checkout</option>
                    </select>
                    <label for="period-filter">Time Period:</label>
                    <select id="period-filter">
                        <option value="last24hours">Last 24 Hours</option>
                        <option value="last7days">Last 7 Days</option>
                        <option value="last30days">Last 30 Days</option>
                    </select>
                    <button id="filter-button">Apply</button>
                </div>
            </div>

            <div class="card product-row">
                <h3>Top Viewed Products</h3>
                <div class="scrollable-row" id="top-viewed-products">
                    <!-- Product cards will be inserted here -->
                </div>
            </div>

            <div class="card product-row">
                <h3>Top Added to Cart Products</h3>
                <div class="scrollable-row" id="top-added-to-cart-products">
                    <!-- Product cards will be inserted here -->
                </div>
            </div>

            <div class="card">
                <h3>Recent Events</h3>
                <table id="events-table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Event rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
