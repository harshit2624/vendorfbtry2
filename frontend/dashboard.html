<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <div class="sidebar" id="sidebar">
        <h1>PIXELTRACKER</h1>
        <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="main-content">
            <h1>Dashboard Overview</h1>
            <p>An overview of events and product performance.</p>

            <div class="stat-cards-container" id="stat-cards">
                <!-- Stat cards for event counts will be inserted here -->
            </div>

            <h2>Top Viewed Products</h2>
            <div class="scrollable-row" id="top-viewed-products">
                <!-- Product cards will be inserted here -->
            </div>

            <h2>Top "Add to Cart" Products</h2>
            <div class="scrollable-row" id="top-added-to-cart-products">
                <!-- Product cards will be inserted here -->
            </div>

            <form id="filter-form" class="filter-form">
                <div class="filter-group">
                    <label for="period-filter">Time Period:</label>
                    <select id="period-filter">
                        <option value="last24hours">Last 24 Hours</option>
                        <option value="last7days">Last 7 Days</option>
                        <option value="last30days">Last 30 Days</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="event-filter">Event Type:</label>
                    <select id="event-filter">
                        <option value="all">All Events</option>
                        <option value="ViewContent">View Content</option>
                        <option value="AddToCart">Add to Cart</option>
                        <option value="RemoveFromCart">Remove from Cart</option>
                        <option value="InitiateCheckout">Initiate Checkout</option>
                        <option value="Purchase">Purchase</option>
                    </select>
                </div>
                <button type="button" id="filter-button" class="button">Filter</button>
            </form>

            <h2>Filtered Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Event Type</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="events-table-body">
                    <!-- Event rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
